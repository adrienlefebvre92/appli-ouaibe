<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Météo</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="meteo.css">
    <script type="text/javascript" src="meteo.js"></script>
  </head>
  <body>
    <header>
      <h1>Page de configuration</h1>
    </header>
    <div id="menu">
      <ul>
        <li><a href="meteo.html">La météo</a></li>
        <li>Configuration</li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div id="main">
      <form action= "/set" method= "get">
        <section>
          <h2>Quoi afficher</h2>
          <input type="checkbox" name="temp" value="1">Température
          <br/>
          <input type="checkbox" name="wind" value="1">Vent
          <br/>
          <input type="checkbox" name="visib" value="1">Visibilité
          <br/>
          <input type="checkbox" name="pressure" value="1">Pression
        </section>
        <section>
          <h2>Quelles unités</h2>
          <ul>
            <li>Vent :
              <select name="windUnit">
                <option value="0">km/h</option>
                <option value="1">m/s</option>
              </select>
            </li>
            <li>Température :
              <select name="tempUnit">
                <option value="0">C</option>
                <option value="1">K</option>
              </select>
            </li>
            <li>Pression :
              <select name="pressureUnit">
                <option value="0">hPa</option>
                <option value="1">bar</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>Je suis content : <input type="submit" value="Submit"></h2>
        </section>
      </form>
    </div>
    <footer>
      <address>Gateau du Glouton Inc. Corp.</address>
    </footer>
  </body>
</html>
