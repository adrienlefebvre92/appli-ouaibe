<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ma chaine météo</title>
    <link rel="stylesheet" type = "text/css" href="../style/style.css"/>
    <link rel = "stylesheet" type = "text/css" href = "../style/cards.css" />
    <link rel = "stylesheet" type = "text/css" href = "../style/home_page.css" />
    <script type="text/javascript" src="../javascript/home_page.js"></script>
</head>

<body>
    <header>
        <a class="settings-link" href="settings.html">Paramètres</a>
        <h1>Ma chaine météo</h1>
        <a class="developer-link" href="developer.html">A propos du développeur</a>
    </header>
    <section class="container">
        <div class="card">
            <div class="card-header">
                <h3>Météo de Tassin-la-demi-Lune</h3>
            </div>
            <hr />
            <div class="card-content">
                <div class="row justify-around">
                    <div class="weather-day">
                        <p>Aujourd'hui</p>
                        <img class="weather-image img-full-width" src="../pictures/sun_with_clouds.png" alt="sun with clouds">
                        <p class="temperature">5-12°</p>
                    </div>
                    <div class="weather-day">
                        <p>Demain</p>
                        <img class="weather-image img-full-width" src="../pictures/sun.png" alt="sun">
                        <p class="temperature">2-9°</p>
                    </div>
                    <div class="weather-day">
                        <p>11/01</p>
                        <img class="weather-image img-full-width" src="../pictures/clouds.png" alt="clouds">
                        <p class="temperature">5-9°</p>
                    </div>
                    <div class="weather-day">
                        <p>12/01</p>
                        <img class="weather-image img-full-width" src="../pictures/rain.png" alt="rain">
                        <p class="temperature">5-10°</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3>Ephémérides</h3>
            </div>
            <hr />
            <div class="card-content">
                <div class="row justify-around">
                    <div class="single-ephemeris">
                        <img class="ephemeris-image img-full-width" src="../pictures/sunrise.png" alt="sunrise">
                        <p class="time">8h52</p>
                    </div>
                    <div class="single-ephemeris">
                        <img class="ephemeris-image img-full-width" src="../pictures/sunset.png" alt="sunset">
                        <p class="time">17h53</p>
                    </div>
                    <div class="single-ephemeris">
                        <img class="ephemeris-image img-full-width" src="../pictures/moon.png" alt="moon">
                        <p class="time">22h45</p>
                    </div>
                    <div class="single-ephemeris">
                        <img class="ephemeris-image img-full-width" src="../pictures/sun.png" alt="sun">
                        <p>Jour : 9h37 (+3mn)</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3>Rechercher la météo d'une ville</h3>
                <label for="city-search"></label>
                <input type="text" id="city-search" class="city-search"/>
            </div>
            <hr />
            <div class="card-content">
                <div class="map-weather">
                    <img src="../pictures/map.svg" alt="France map" class="img-full-width"/>
                    <img class="img-map position-map-1" src="../pictures/rain_drop.svg" alt="Rennes">
                    <img class="img-map position-map-2" src="../pictures/sun.png" alt="Bordeaux">
                    <img class="img-map position-map-3" src="../pictures/sun.png" alt="Orange">
                    <img class="img-map position-map-4" src="../pictures/sun.png" alt="Roanne">
                    <img class="img-map position-map-5" src="../pictures/clouds.png" alt="Paris">
                    <img class="img-map position-map-6" src="../pictures/sun_with_clouds.png" alt="Vesoul">
                    <img class="img-map position-map-7" src="../pictures/sun.png" alt="Perpignan">
                    <img class="img-map position-map-8" src="../pictures/rain_drop.svg" alt="Lille">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
