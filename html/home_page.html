<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ma chaine météo</title>
</head>

<body>
    <div class="header">
        <a class="settings-link" href="settings.html">Paramètres</a>
        <h1>Ma chaine météo</h1>
        <a class="developper-link" href="developer.html">A propos du développer</a>
    </div>
    <div class="content">
        <h2>Météo de Tassin-la-demi-Lune</h2>
        <div class="daily-forecast">
            <div class="weather-day">
                <p>Today</p>
                <img class="weather-image" src="../pictures/sun_with_clouds.png" alt="sun">
                <p>5-12°C</p>
            </div>
            <div class="weather-day">
                <p>Tomorrow</p>
                <img class="weather-image" src="../pictures/sun.png" alt="sun">
                <p>2-9°C</p>
            </div>
            <div class="weather-day">
                <p>11/01</p>
                <img class="weather-image" src="../pictures/clouds.png" alt="sun">
                <p>5-9°C</p>
            </div>
            <div class="weather-day">
                <p>12/01</p>
                <img class="weather-image" src="../pictures/rain.png" alt="sun">
                <p>5-10°C</p>
            </div>
        </div>
        <div class="ephemeris">
            <h2>Ephémérides</h2>
            <div class="single-ephemeris">
                <img class="ephemeris-image" src="../pictures/sunrise.png" alt="sun">
                <p>8h52</p>
            </div>
            <div class="single-ephemeris">
                <img class="ephemeris-image" src="../pictures/sunset.png" alt="sun">
                <p>17h53</p>
            </div>
            <div class="single-ephemeris">
                <img class="ephemeris-image" src="../pictures/moon.png" alt="sun">
                <p>22h45</p>
            </div>
            <div class="single-ephemeris">
                <img class="ephemeris-image" src="../pictures/sun.png" alt="sun">
                <p>Jour : 9h37 (+3mn)</p>
            </div>
        </div>
        <div class="search">
            <h2>Rechercher la météo d'une ville</h2>
            <label for="city-search"></label>
            <input type="text" id="city-search"/>
            <img src="../pictures/map.svg" alt="France map" />
        </div>
    </div>
</body>
</html>
